<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <!-- CSS only -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1 class="about_us_heading">Edit <span>Profile</span></h1>
    <div class="edit_profle_main_conatiner company_main_content container-xxl">
      <section class="job_open_job_info">
        <h1 class="edit_profile_heading">Edit Profile</h1>
        <div class="edit_profile_user_piture">
          <img src="images/google_author.svg" height="120px" width="120px" />
          <input
            type="button"
            placeholder="Update Image"
            value="Update Image"
            class="user_profile_piture_update_btn"
          />
          <input
            type="button"
            value="Remove Image"
            class="user_profile_piture_update_btn user_profile_piture_remove_btn"
          />
        </div>
        <div class="job_open_section_main_table">
          <div class="job_open_content_type_one">
            <h2>Full Name</h2>
            <input placeholder="Your Location" type="text" />
          </div>
          <div class="job_open_content_type_two">
            <h2>Email</h2>
            <input placeholder="Your Location" type="text" />
          </div>
          <div class="job_open_content_type_two">
            <h2>Contact Number</h2>
            <input placeholder="Your Location" type="text" />
          </div>
          <div class="job_open_content_type_one">
            <h2>About You</h2>
            <textarea placeholder="Your Location" type="text"></textarea>
          </div>
        </div>
        <h1 class="edit_profile_heading">Domain of Interest</h1>
        <div class="job_open_section_main_table">
          <!-- Domain -->
          <div class="job_open_content_type_two">
            <h2>Domain</h2>
            <select name="" id="" placeholder="">
              <option>Example, Product Manager</option>
            </select>
          </div>
          <!-- Experience -->
          <div class="job_open_content_type_two">
            <h2>Experience</h2>
            <select name="" id="" placeholder="">
              <option>Example, Product Manager</option>
            </select>
          </div>
          <!-- LinkedIn URL -->

          <div class="job_open_content_type_two">
            <h2>LinkedIn URL</h2>
            <input placeholder="Your Location" type="text" />
          </div>
          <!-- Portfolio Link (if any) -->
          <div class="job_open_content_type_two">
            <h2>Portfolio Link <span>(if any)</span></h2>
            <input placeholder="Your Location" type="text" />
          </div>
          <!-- Skills -->
          <div class="job_open_content_type_one">
            <h2>Job Type</h2>
            <select name="sassa" id="" placeholder="">
              <option>Example, Product Manager</option>
            </select>
          </div>
          <h1 class="edit_profile_heading">Edit Password</h1>
          <div class="job_open_section_main_table">
            <!-- New Password-->
            <div class="job_open_content_type_two">
              <h2>New Password</h2>
              <input placeholder="Your Location" type="text" />
            </div>
            <!-- Confirm New Password -->
            <div class="job_open_content_type_two">
              <h2>Confirm New Password</h2>
              <input placeholder="Your Location" type="text" />
            </div>
            <div class="job_open_content_save_conatiner">
              <input
                type="button"
                placeholder="Save Changes"
                value="Save Changes"
                class="user_profile_piture_update_btn"
              />
              <input
                type="button"
                placeholder="Update Image"
                value="Remove Image"
                class="user_profile_piture_update_btn user_profile_piture_remove_btn"
              />
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
